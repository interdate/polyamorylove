<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="ion-item">
    <ion-label> {{ form.is_sent_email.label }} </ion-label>
    <ion-toggle slot="start" [(ngModel)]="form.is_sent_email.value" color="danger" checked="false"></ion-toggle>
  </div>
  <div class="ion-item border-top">
    <ion-label> {{ form.is_sent_push.label }} </ion-label>
    <ion-toggle slot="start" [(ngModel)]="form.is_sent_push.value" color="danger" checked="false"></ion-toggle>
  </div>
  <div class="border-top">
    <ion-button expand="block" color="danger"  (click)="submit()">{{ form.submit }}</ion-button>
  </div>
</ion-content>
