<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="faq">
    <div *ngFor="let q of page;">
      <h2 class="headline" *ngIf="q?.faq.length > 0"> {{q?.name}}</h2>
      <div *ngFor="let qa of q?.faq, let i = index" padding-top padding-bottom>
        <div class="question" (click)="status(q.name, qa.q)"
             [class.highlight]="hightlightStatus[i]" [attr.data-selected]="false"><b>{{qa.q }}</b>
        </div>
        <div class="answer" *ngIf="hightlightStatus[q.name][qa.q]" [innerHTML]="qa?.a">
        </div>
      </div>
    </div>
  </div>
</ion-content>
