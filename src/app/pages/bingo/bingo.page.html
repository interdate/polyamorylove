  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-title>bingo</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div id="splashBingo">
    <div class="wrap">
      <div (click)="api.onBack();" class="cancel"></div>
      <img class="bingoImg" src="../../assets/img/bingo.png">
      <div class="clear"></div>
      <div class="rightPhoto">
        <div class="imageBingo" [ngStyle]="{ 'background-image': 'url(' + api.url + data.user.photo1 + ')'}"></div>
      </div>
      <div class="leftPhoto">
        <div class="imageBingo" [ngStyle]="{ 'background-image': 'url(' + api.url + data.user.photo2 +')'}"></div>
      </div>
      <div class="plus"></div>
      <div class="clear"></div>
      <div class="textSplash">{{ data.texts.text }}</div>
      <div class="chat" (click)="toDialog()">{{ data.texts.send }}</div>
      <div class="ignore" (click)="api.onBack();">{{ data.texts.cancel }}</div>
    </div>
  </div>
</ion-content>
