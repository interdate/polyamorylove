<ion-header>

  <ion-toolbar>
    <ion-title>advanced-search</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content overflow-scroll='false'>
  <div class="container">
    <div *ngIf="fromCache" class="by-default" (click)="resetForm()" class="border-top" >חזרה למצב ברירת מחדל</div>


    <div *ngFor="let field of formKeys; let i = index" [attr.data-index]="i">


      <div *ngIf="form[field].type == 'checkbox'"  class="border-top">
        <ion-label for="res">{{ form[field].label }}</ion-label>
        <ion-checkbox name="res" color="danger" side="end" [(ngModel)]="form[field].value"></ion-checkbox>
      </div>

      <div *ngIf="form[field].type == 'entity'" class="border-top">
        <div (click)="openSelect2(field)" ngDefaultControl [(ngModel)]="form[field].value">
          {{ form[field].label }}
          <div class="choosenValue"> {{ usersChooses[field]}} </div>
        </div>
      </div>

    </div>
    <ion-button class="submit" expand="block" color="danger"  size="large" (click)=toSearchResultsPage()> {{form?.submit}} </ion-button>
  </div>
</ion-content>
