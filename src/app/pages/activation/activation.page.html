    <div class="activation-container">


        <form class="ui form" action="" method="POST">
            <div class="fields">
                <div class="field">
                    <label class="activation-label">Please type in the code you received</label>

                    <input [(ngModel)]="code" type="text" name="code" class="code">
                    <button class="send" type="submit" (click)="activate()">Send</button>
                </div>
            </div>

        </form>

        <div class="row" *ngIf="canResend">
            <button class="smsReset" (click)="checkEmail()">click to resend</button>
            <br><small>(available once only!)</small>
        </div>


        <span class="error message" *ngIf="emailError">{{ emailError }}</span>
        <span class="success message" *ngIf="emailUpdated">{{ emailUpdated }}</span>

        <button (click)="showContact = !showContact" class="activation-problems">If you have encountered a problem
            activating your account, please contact us at:
        </button>
        <div class="success-text" *ngIf="sendSuccess">{{ texts.sendSuccess }}</div>

        <div *ngIf="showContact" class="harsama-midsec">
            <form method="post" novalidate="">

                <div *ngIf="formErrors" class="errors hidden empty_fields">
                    <div class="error-message">
                        Please fill in all the marked fields
                    </div>
                </div>


                <div class="hmaformsec three">
                    <div class="field_2">
                        <div class="label"><label for="contact_email" class="required">{{ contact.email.label }}</label>
                        </div>
                        <div class="inputdiv">
                            <input [(ngModel)]="contact.email.value" type="email" id="contact_email"
                                   name="contact[email]" required="required" [ngClass]="{'border-red': errors.email}">
                        </div>
                        <div class="clear"></div>
                    </div>
                    <br>
                </div>
                <div class="field_2">
                    <div class="label"><label for="contact_subject" class="required">* subject</label></div>
                    <div class="inputdiv">
                        <input [(ngModel)]="contact.subject.value" type="text" id="contact_subject"
                               name="contact[subject]" required="required" [ngClass]="{'border-red': errors.subject}">
                    </div>
                    <div class="clear"></div>
                </div>
                <br>

                <div class="field_2">
                    <div class="label"><label for="contact_text" class="required">* message</label></div>
                    <div class="textarea">
                        <textarea [(ngModel)]="contact.text.value" id="contact_text" name="contact[text]"
                                  required="required" [ngClass]="{'border-red': errors.text}"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
            </form>
            <div class="clearfix">
                <input (click)="sendEmail()" type="button" value="submit" class="free contact_submit">
            </div>
        </div>
    </div>
</ion-content>
